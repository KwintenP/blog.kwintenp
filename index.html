---
layout: default
title: Blog KwintenP
class: 'home-template'
navigation: false
current: home
logo: false
---
<!-- < default -->
<!-- The tag above means - insert everything in this file into the [body] of the default.hbs template -->

<!-- The big featured header  -->
<header class="main-header {% if page.cover %}"
        style="background-image: url({{ site.baseurl }}{{ page.cover }}) {% else %}no-cover{% endif %}">
    <nav class="main-nav overlay clearfix">
        {% if page.logo %}<a class="blog-logo" href="{{ site.baseurl }}"><img src="{{ site.baseurl }}{{ page.logo }}"
                                                                              alt="Blog Logo"/></a>{% endif %}
        {% if page.navigation %}
        <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
        {% endif %}
    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title">{{ site.name }}</h1>
            <h2 class="page-description">{{ site.description }}</h2>
        </div>
        <div class="main-header-content inner">
            <ul class="social_link">
                <li><a title="twitter-square" href="https://twitter.com/kwintenp" target="_blank">
                    <i class="fa fa-twitter-square"></i></a></li>
                <li><a title="linkedin-square" href="https://www.linkedin.com/in/kwinten-pisman-4323b527"
                       target="_blank"><i class="fa fa-linkedin-square"></i></a></li>
                <li><a title="github-square" href="https://github.com/kwintenp" target="_blank"><i
                        class="fa fa-github-square"></i></a></li>
            </ul>
        </div>
    </div>
    <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
</header>

<!-- The main content area on the homepage -->
<main id="content" class="content" role="main">

    <!-- The tag below includes the post loop - partials/loop.hbs -->
    {% include loop.html %}

</main>
